<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TO DO list</title>
        <link rel="stylesheet" href="css/estilos.css">
       
        
    </head>
    <body>
        <div class="rectangulo" >
        
            <div id="fecha">
                
            </div>
        <!-- agregar tareas -->
            <form id="to-do">
                <input type="text" id="task" placeholder="Agrega una tarea">
                <button type="submit" id="buttonAdd" onclick="addTask()">+</button>
                <ul id="ulist"></ul>
                <script>
                    addTask();
                </script>
            </form>
            <div id="tasklist">
                <!-- listadetareas -->
                
            </div>
            <!-- si no hay nada por hacer -->
            <div id="freeday">
                <div class="iconobrindis"><img src="./img/brindis.png" alt="brindis"></div>
                <h1>Tiempo de relajarse, no hay cosas por hacer </h1>
            </div>
            <p>Tienes x cosas por hacer</p>
            <div class="limpiar">
                <button>Limpiar todo</button>
            </div>

        </div>
        
        <script src="./js/date.js"></script>
    </body>
</html>
